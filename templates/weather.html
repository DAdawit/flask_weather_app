<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}} weather</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <h1>{{title}} weather</h1>
    <h1>{{status}} and {{temp}} &deg;</h1>
    <h1>Feels like {{feels_like}} &deg;</h1>

    <form action="/weather">
      <input type="text" name="city" placeholder="Enter a City Name" />
      <button type="submit">Get Weather</button>
    </form>
  </body>
</html>
